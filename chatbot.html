<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage Style Gemini Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            height: 100vh;
        }

        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #000000;
        }

        .chat-header {
            background-color: #f5f5f5;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .chat-header h2 {
            color: #000;
            font-size: 16px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #ffffff;
        }

        .message {
            max-width: 75%;
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.4;
            position: relative;
            clear: both;
        }

        .user-message {
            float: right;
            background-color: #007AFF;
            color: white;
            border-radius: 20px 20px 5px 20px;
            margin-left: auto;
        }

        .bot-message {
            float: left;
            background-color: #E9E9EB;
            color: black;
            border-radius: 20px 20px 20px 5px;
        }

        .message-time {
            font-size: 11px;
            color: #8e8e93;
            margin-top: 5px;
            clear: both;
            text-align: center;
        }

        .input-container {
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid #e5e5ea;
            display: flex;
            align-items: center;
            position: sticky;
            bottom: 0;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background-color: #e9e9eb;
            margin-right: 10px;
            font-size: 16px;
            outline: none;
        }

        button {
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Add message tail design */
        .message::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
        }

        .user-message::before {
            right: -10px;
            border-left: 10px solid #007AFF;
            border-bottom-left-radius: 15px 15px;
        }

        .bot-message::before {
            left: -10px;
            border-right: 10px solid #E9E9EB;
            border-bottom-right-radius: 15px 15px;
        }

        /* Loading animation */
        .typing-indicator {
            background-color: #E9E9EB;
            padding: 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            width: fit-content;
            margin: 10px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #8e8e93;
            border-radius: 50%;
            animation: typing 1s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0.2s; }
        .typing-dot:nth-child(2) { animation-delay: 0.3s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
    
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="iMessage">
            <button onclick="sendMessage()">â†‘</button>
        </div>
    </div>

    <script>
        // Replace with your actual API key
        const API_KEY = 'AIzaSyDWvJxgRRaWiin_39e83d1TDdleKUoOrg4';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';

            // Add typing indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'typing-indicator';
            loadingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }]
                    })
                });

                const data = await response.json();
                const botResponse = data.candidates[0].content.parts[0].text;

                // Remove loading indicator
                loadingDiv.remove();
                addMessage(botResponse, 'bot');

            } catch (error) {
                console.error('Error:', error);
                loadingDiv.remove();
                addMessage('Sorry, something went wrong. Please try again.', 'bot');
            }
        }

        function addMessage(text, sender) {
            const messageContainer = document.createElement('div');
            messageContainer.style.clear = 'both';
            
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            
            const timeDiv = document.createElement('div');
            timeDiv.classList.add('message-time');
            timeDiv.textContent = getCurrentTime();
            
            messageContainer.appendChild(messageDiv);
            messageContainer.appendChild(timeDiv);
            
            chatMessages.appendChild(messageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageContainer;
        }

        // Handle Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
